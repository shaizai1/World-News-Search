<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>World News Search</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section id="hero" class="hero"></section>
        <section id="country-info" class="country-info"></section>
        <section id="news" class="news"></section>
    </main>

    <footer class="text-center">
        <h3>Recent Search History</h3>
        <p>Use the buttons below to search for a country</p>
        <div class="search-history">
            <button class="btn btn-secondary" data-history="Brazil">Brazil</button>
            <button class="btn btn-secondary" data-history="Brazil">United Kingdom</button>
            <button class="btn btn-secondary" data-history="Brazil">France</button>
            <button class="btn btn-secondary" data-history="Brazil">Canada</button>
            <button class="btn btn-secondary" data-history="Brazil">Italy</button>
            <button class="btn btn-secondary" data-history="Brazil">Croatia</button>
            <button class="btn btn-secondary" data-history="Brazil">Spain</button>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
